<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Home | Severyanochka</title>
  </head>
  <body>
    <header>
      <nav class="header container">
        <a href="./index.html"
          ><img src="./assets/images/homeimg/Group (1).png" alt="logo" />
        </a>

        <button class="katalogBtn">
          <i class="bx bx-menu"></i><span>Каталог</span>
        </button>
        <form class="inputForm">
          <input placeholder="Найти товар" type="text" /><i
            class="bx bx-search"
          ></i>
        </form>
        <div class="list">
          <span
            ><i class="bx bx-heart"></i>
            <h4>Избранное</h4></span
          >
          <span
            ><i class="bx bx-package"></i>
            <h4>продукты</h4></span
          >
          <span
            ><i class="bx bx-shopping-bag"></i>
            <h4>Корзина</h4></span
          >
        </div>
        <select>
          <option value="user">
            <h4>Алексей</h4>
          </option>
          <option value="user">
            <h4>Вход</h4>
          </option>
        </select>
      </nav>
    </header>

    <main>
      <section class="herro">
        <div class="herro-info">
          <img src="./assets/images/homeimg/herro-img.png" alt="" />
          <h2>Доставка бесплатно от 1000 ₽</h2>
        </div>
      </section>

      <section class="discount container">
        <div class="discount-title">
          <h3>Акции</h3>

          <button class="discountBtn">
            Все продукты<i class="bx bx-chevron-right"></i>
          </button>
        </div>

        <div class="discount-products"></div>
      </section>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="./js/products-data.js"></script>
    <script src="./js/home.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
